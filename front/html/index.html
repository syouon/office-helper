<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Helper</title>
    <link href="css/application.min.css" rel="stylesheet">
</head>
<body>

<div id="top-bar" class="container-fluid">

</div>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <a href="#" class="sidebar-button"><span class="glyphicon glyphicon-pencil"></span></a>
        <a href="#" class="sidebar-button"><span class="glyphicon glyphicon-cloud"></span></a>
        <a href="#" class="sidebar-button"><span class="glyphicon glyphicon-signal"></span></a>
        <a href="#" class="sidebar-button"><span class="glyphicon glyphicon-home"></span></a>
        <a href="#" class="sidebar-button"><span class="glyphicon glyphicon-asterisk"></span></a>
    </div>
    <div id="content-wrapper">
        <a id="menu-toggle" href="#">Toggle Menu</a>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>
</html>
